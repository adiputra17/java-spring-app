<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashbord Pencatatan Narapidana</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" />
    <script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!--    ONLINE-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Edit Data Narapidana</h1>
        <a href="/napi/list" class="btn btn-primary">Back</a>
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/napi/save}" th:object="${napi}" method="post">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" value="${napi.id}" th:field="*{id}" placeholder="Nama" readonly="readonly"  />
                        <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}">ID error</div>
                    </div>
                    <div class="form-group">
                        <label>Nama</label>
                        <input type="text" class="form-control" value="${napi.nama}" th:field="*{nama}" placeholder="Nama"/>
                        <div th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}">Nama error</div>
                    </div>
                    <div class="form-group">
                        <label>Alamat</label>
                        <input type="text" class="form-control" value="${napi.alamat}" th:field="*{alamat}" placeholder="Alamat" />
                        <div th:if="${#fields.hasErrors('alamat')}" th:errors="*{alamat}">Alamat error</div>
                    </div>
                    <div class="form-group">
                        <label>Jenis Kelamin</label>
                        <input type="text" class="form-control" value="${napi.jen_kel}" th:field="*{jen_kel}" placeholder="Jenis Kelamin" />
                        <div th:if="${#fields.hasErrors('jen_kel')}" th:errors="*{jen_kel}">Jenis Kelamin error</div>
                    </div>
                    <div class="form-group">
                        <label>Faktor (Kasus)</label>
                        <div class="row">
                            <div class="col-md-8">
                                <select class="form-control" th:field="*{faktor}">
                                    <option th:each="faktor : ${faktormodel}" th:value="${faktor.id}" th:text="${faktor.nama}"></option>
                                </select>  
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Tambah</button>
                                <!-- Trigger the modal with a button to input factor (case) -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Lama Penjara</label>
                        <input type="text" class="form-control" value="${napi.lama}" th:field="*{lama}" placeholder="Lama Penjara" />
                        <div th:if="${#fields.hasErrors('lama')}" th:errors="*{lama}">Lama penjara error</div>
                    </div>
                    <div class="form-group">
                        <label>Tanggal Masuk</label>
                        <input type="text" class="form-control" value="${napi.masuk}" th:field="*{masuk}" placeholder="Tanggal Masuk" />
                        <div th:if="${#fields.hasErrors('masuk')}" th:errors="*{masuk}">Tanggal masuk error</div>
                    </div>
                    <div class="form-group">
                        <label>Tanggal Keluar</label>
                        <input type="text" class="form-control" value="${napi.keluar}" th:field="*{keluar}" placeholder="Tanggal Keluar" />
                        <div th:if="${#fields.hasErrors('masuk')}" th:errors="*{masuk}">Tanggal keluar error</div>
                    </div>
                    <button type="submit" class="btn btn-success">Simpan</button>
                </form>
            </div>
        </div>
    </div>
    <br/><br/><br/>
</body>
</html>
