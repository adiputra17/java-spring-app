<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashbord Pencatatan Narapidana</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" />
    <script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!--    ONLINE-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1><a href="/napi/list" class="btn btn-primary">Back</a>Input Data Narapidana</h1>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/napi/save}" th:object="${napi}" method="post">
                    <div class="form-group">
                        <label>Nama</label>
                        <input type="text" class="form-control" th:field="*{nama}" placeholder="Nama"/>
                        <span th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}">Nama error</span>
                    </div>
                    <div class="form-group">
                        <label>Alamat</label>
                        <input type="text" class="form-control" th:field="*{alamat}" placeholder="Alamat" />
                        <p th:if="${#fields.hasErrors('alamat')}" th:errors="*{alamat}">Alamat error</p>
                    </div>
                    <div class="form-group">
                        <label>Pilih jenis kelamin</label>
                        <select class="form-control" th:field="*{jen_kel}">
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Faktor (Kasus)</label>
                        <div class="row">
                            <div class="col-md-8">
                                <select class="form-control" th:field="*{faktor}">
                                    <option th:each="faktor : ${faktormodel}" th:value="${faktor.id}" th:text="${faktor.nama}"></option>
                                </select>  
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Tambah</button>
                                <!-- Trigger the modal with a button to input factor (case) -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Lama Penjara</label>
                        <input type="text" class="form-control" th:field="*{lama}" placeholder="Lama Penjara" />
                        <p th:if="${#fields.hasErrors('lama')}" th:errors="*{lama}">Lama penjara error</p>
                    </div>
                    <div class="form-group">
                        <label>Tanggal Masuk</label>
                        <input type="date" class="form-control" th:field="*{masuk}" placeholder="Tanggal Masuk" />
                        <p th:if="${#fields.hasErrors('masuk')}" th:errors="*{masuk}">Tanggal masuk error</p>
                    </div>
                    <div class="form-group">
                        <label>Tanggal Keluar</label>
                        <input type="date" class="form-control" th:field="*{keluar}" placeholder="Tanggal Keluar" />
                        <p th:if="${#fields.hasErrors('masuk')}" th:errors="*{masuk}">Tanggal keluar error</p>
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="cancel" class="btn btn-danger">Cancel</button>
                </form>
            </div>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Tambah Faktor (Kasus)</h4>
              </div>
              <div class="modal-body">
                <form action="#" th:action="@{/faktor/save}" th:object="${faktor}" method="post">
                    <div class="form-group">
                        <label>Nama</label>
                        <input type="text" class="form-control" th:field="*{nama}" placeholder="Nama Faktor"/>
                        <span th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}">Nama error</span>
                    </div>
                    <button type="cancel" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
              </div>
<!--              <div class="modal-footer">
                
              </div>-->
            </div>
          </div>
        </div>
    </div>
    <br/><br/><br/>
</body>
</html>
